<!DOCTYPE html>
<html>
    <head>
        <title>Flight Simulator</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src = "script.js";></script>
        <style> body {
           transition: background-color 0.3s ease; 
        }</style>
    </head>
    <body id="whole-body">
        <h1>Flight Simulator</h1>
        <p id="statusReport">The shuttle is on the ground</p>
        <button id = "liftoffButton">Take off</button>
        <button id = "abortMission">Abort mission</button>
        <script>
       let liftButton = document.getElementById("liftoffButton");
       liftButton.addEventListener("click", (e)=>{
        let paragraph = document.getElementById("statusReport");
        paragraph.innerHTML += " We have liftoff"
       });
       let abortButton = document.getElementById("abortMission");
       abortButton.addEventListener("mouseover", (e)=>{
        e.target.style.backgroundColor = "red"
        // let body = document.getElementById("whole-body");
        // body.style.backgroundColor = "red"
        // let element = e.target;
        // element.innerHTML += 
        // console.log("hello")
       });
       abortButton.addEventListener("mouseout", (e)=>{
        e.target.style.backgroundColor = ""
       })
       abortButton.addEventListener("click", (e)=>{
        let confirmation = window.confirm("Are you sure you want to abort the mission?")
        if (confirmation){
            window.confirm("Mission aborted! Space shuttle returning home")
        }
       })
        </script>
    </body>
</html>
